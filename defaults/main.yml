---
# defaults file for node_exporter
node_exporter_ver: 1.0.1

node_exporter_service_supervisor: systemd
node_exporter_service_activate: True


node_exporter_service_def:
  name: node_exporter
  description: Prometheus node_exporter
  exe: /usr/local/bin/node_exporter
  args: '$NODE_EXPORTER_ARGS'

node_exporter_systemd_service:
  env:
    dir: /etc/node_exporter
    filename: env
    data:
      NODE_EXPORTER_ARGS: ''
  start_limit:
    interval: 5
    burst: 10
  restart:
    policy: always
    sec: 120
  after:
    - syslog.target
    - network.target
  wanted_by:
    - multi-user.target
  
